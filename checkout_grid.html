<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poster Shop Checkout</title>
  <link rel="stylesheet" href="assets/CSS/checkout.css" />

</head>

<body>
  <div class="wrapper">
    <header>
      <nav>
        <ul>
          <button>
            <img  class="hamburgerButton" alt="menu" src="assets/images/navicon.svg" />
          </button>
      </nav>
      <h1>Checkout</h1>
    </header>
    <main>
      <h2>Varor i korg</h2>
      <section class="content">
        <article>
          <img src="assets/images/char-7.png" alt="" />
          <div>
            <h3>Fotograf</h3>
            <button>
              Ta bort från korg
            </button>
          </div>
        </article>
        <article>
          <img src="assets/images/char-9.png" alt="" />
          <div>
            <h3>Personlig tränare</h3>
            <button>
              Ta bort från korg
            </button>
          </div>
        </article>
      </section>
      <section class="total">
        <table>
          <thead>
            <tr>
              <td>Vara</td>
              <td>Antal</td>
              <td>Pris</td>
            </tr>
          </thead>
          <tr>
            <td>Poster Fotograf</td>
            <td>1</td>
            <td>179 sek</td>
          </tr>
          <tr>
            <td>Poster Crossfit</td>
            <td>1</td>
            <td>179 sek</td>
          </tr>
        </table>
        <button>Gimmie Gimmie gimmie!</button>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><h3>Nav</h3>
            <ul>
              <li>
                <a href="#">Products</a>
              </li>
              <li>
                <a href="#">About us</a>
              </li>
              <li>
                <a href="#">Contact</a>
              </li>
            </ul>
          </li>
          <li><h3>Address</h3>
            <ul>
              <li>
                Burklaxvägen 20<br />
                9434 41 Fönköping
              </li>
            </ul>
          </li>
          <li><h3>Social Media</h3>
            <ul>
              <li>
                <a href="#"><img src="assets/images/Bluesky_logo_(black).svg" alt="bluesky"></a>
              </li>
              <li>
                <a href="#"><img src="assets/images/Diaspora-asterisk.svg" alt="Dispora"></a>
              </li>
              <li>
                <a href="#"><img src="assets/images/logo-linkedin.svg" alt="bluesky"></a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </footer>
  </div>

</html>
